#cloud-config
bootcmd:
 - ln -s -t /etc/rc.d /etc/rc.local
hostname: GNS3-lab03
manage_etc_hosts: true
runcmd:
 - systemctl start rc-local
 - sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/" /etc/ssh/sshd_config
 - echo "UseDNS no" >> /etc/ssh/sshd_config
 - service ssh restart
 - service sshd restart
groups:
 - admin
users:
 - default
 - name: rlaney
   ssh-authorized-keys:
     - ssh-rsa  rlaney@MonsterMacBook.local
   lock_passwd: false
   groups: admin
   passwd: ralrox22
   sudo: ["ALL=(ALL) NOPASSWD:ALL"]
write_files:
 - path: /etc/rc.local
   owner: root:root
   permissions: '0755'
   content: |-
     #!/bin/sh
     ifconfig eth1 up 10.0.0.21 netmask 255.255.255.252
     route add -host 192.168.0.1 gw 10.0.0.21 dev eth1
     route add -host 192.168.0.2 gw 10.0.0.21 dev eth1
     route add -host 192.168.0.3 gw 10.0.0.21 dev eth1
     route add -host 192.168.0.4 gw 10.0.0.21 dev eth1
     route add -net 10.0.0.0/24 gw 10.0.0.21 dev eth1
     exit 0
